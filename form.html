<body>
    </header>
    <main>
        <h1>Endorsement Agreement Form </h1>
        <form id="registrationForm" action="proses.php" method="post" onsubmit="showPopup(event)">
            <div class="container">
                <div class="form-group">
                    <label for="nama">Nama </label>
                    <input type="text" name="nama" id="nama" required>
                </div>
                <div class="form-group">
                    <label for="tanggal">Tanggal </label>
                    <input type="date" name="tanggal" id="tanggal" required>
                </div>
                <div class="form-group">
                    <label for="nomorhp">Nomer Telepon</label>
                    <input type="number" name="nomorhp" id="nomorhp" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="produk">Product Yang Ditawarkan </label>
                    <input type="text" name="produk" id="produk" required>
                </div>
                <div class="form-group">
                    <label>Platforms for Promotion</label>
                    <label><input type="radio" name="Platforms_for_Promotion" value="Instagram posts" checked>Instagram posts</label>
                    <label><input type="radio" name="Platforms_for_Promotion" value="Instagram stories">Instagram stories</label>
                    <label><input type="radio" name="Platforms_for_Promotion" value="Facebook post">Facebook post</label>
                    <label><input type="radio" name="Platforms_for_Promotion" value="Twitter">Twitter</label>
                    <label><input type="radio" name="Platforms_for_Promotion" value="Tiktok videos">Tiktok videos</label>
                </div>
    
                <input type="submit" name="submit" id="submit" value="submit">
            </div>
        </form>
    </main>
